<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fruits</title>
        <link rel="stylesheet" href="/css/fruits1.css">
    </head>
    <body>
        <div class="heading">
            <h1>Available Fruits....</h1>
            <input type="text" placeholder="Search.." name="search">
            <button type="button">search</button>
        </div>
        <div class="section">
            <img src="/images/apple1.jpeg" alt="apple">
            <div class="label label-left">apple</div>
            <img src="/images/promogrante.jpeg" alt="promogrante">
            <div class="label label-right">promogrante</div>
        </div>
        <div class="section">
            <img src="/images/papaya.jpeg" alt="papaya">
            <div class="label label-left">papaya</div>
            <img src="/images/mango.jpeg" alt="Dairy">
            <div class="label label-right">Veggies</div>
        </div>
        <div class="section">
            <img src="/images/guava.jpeg" alt="">
            <div class="label label-left">guava</div>
            <img src="/images/sitaphal.jpeg" alt="sitaphal">
            <div class="label label-right">sitaphal</div>
        </div>
        <div class="section">
            <img src="/images/grapes.jpeg" alt="grapes">
            <div class="label label-left">grapes</div>
            <img src="/images/oranges.jpeg" alt="oranges">
            <div class="label label-right">oranges</div>
        </div>
    </body>
</html>
